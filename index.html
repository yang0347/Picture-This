<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <section>
      <img srcset="images/museum320x180.jpg 320w,
      images/museum_480x270.jpg 480w,
      images/museum_720x405.jpg 720w,
      images/museum_960x540.jpg 960w" 
      sizes="(max-width:320px) 320px,
      (max-width: 480px) 480px,
      (max-width: 720px) 720px,
      (max-width: 960px) 960px"
      src="images/museum_720x405.jpg" alt="placeholder">
  </section>

  <picture>
    <source srcset="images/museum_320x180.jpg,
    images/museum_480x270.jpg 1x,
    images/museum_720x405.jpg 2x,
    images/museum_960x540.jpg 3x" media="(max-width: 960px)">

    <source srcset="images/museum_1600.jpg,
    images/museum_1280.jpg,
    images/museum_960.jpg" media="(min-width: 960px)">
  </picture>
 

  
    

  </header>
</body>

</html>
